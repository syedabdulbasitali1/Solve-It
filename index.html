<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Solve-It</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <!-- <input type="text" id="inputBox" placeholder="0" /> -->
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>
            <div>
                <button class="button operator" id="clearBtn" onclick="this.blur();">AC</button>
                <button class="button operator" id="deleteBtn" onclick="this.blur()">DEL</button>
                <button class="button operator" onclick="this.blur();">%</button>
                <button class="button operator opt" onclick="this.blur();">/</button>
            </div>
            <div>
                <button class="button number" onclick="this.blur();">7</button>
                <button class="button number" onclick="this.blur();">8</button>
                <button class="button number" onclick="this.blur();">9</button>
                <button class="button operator opt" onclick="this.blur();">*</button>
            </div>
            <div>
                <button class="button number" onclick="this.blur();">4</button>
                <button class="button number" onclick="this.blur();">5</button>
                <button class="button number" onclick="this.blur();">6</button>
                <button class="button operator opt" onclick="this.blur();">-</button>
            </div>
            <div>
                <button class="button number" onclick="this.blur();">1</button>
                <button class="button number" onclick="this.blur();">2</button>
                <button class="button number" onclick="this.blur();">3</button>
                <button class="button operator opt" onclick="this.blur();">+</button>
            </div>

            <div>
                <button class="button number" onclick="this.blur();">00</button>
                <button class="button number" onclick="this.blur();">0</button>
                <button class="button" id="pointBtn" onclick="this.blur();">.</button>
                <button class="button equalBtn" id="equalsBtn" onclick="this.blur();">=</button>
            </div>
        </div>
    </div>
